<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字幕解析器</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <div class="row">
        <div class="col-md-3">
            <h1>SRT 字幕解析器</h1>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form>
                        {% csrf_token %}
                        <input type="file" name="file" id="file" accept=".srt" required />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <label for="offset">时间偏移</label>
                        <input type="number" name="offsetS" id="offset-s" placeholder="秒" required />s&nbsp;
                        <input type="number" name="offsetMs" id="offset-ms" placeholder="毫秒" required />ms&nbsp;
                        <input type="button" id="offset-btn" value="设置"/>
                        <input type="button" id="save-btn" value="保存"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" id="table-container">
                        <table class="table table-striped table-sm" id="result">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>字幕内容</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/submit.js"></script>
<script src="/static/js/table.js"></script>
<script src="/static/js/offset.js"></script>
<script src="/static/js/save.js"></script>
</html>
