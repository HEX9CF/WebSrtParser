<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字幕解析器</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <div class="row">
        <h1>SRT 字幕解析器</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <form action="/api/parse" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" id="file" accept=".srt" required>
                <button type="submit">解析</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
